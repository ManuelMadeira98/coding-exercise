<div class="list-container">
	<ul class="list">
		<div class="filters">
			<input type="text" [formControl]="filterForm" placeholder="Search element"/>
		</div>

		<ng-container *ngFor="let element of filteredData$ | async">
			<li class="list-element" (click)="selectElement(element)">{{ element.name }}</li>
		</ng-container>
	</ul>
</div>
